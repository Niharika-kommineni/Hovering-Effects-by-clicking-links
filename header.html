<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  ,<style>
    section{
    height:100vh;
}
.green{
    background-color: aqua;
}

.blue{
    background-color: green;
}
.red{
    background-color: green;
}
header,footer{
    text-align: center;
    color: yellow;
    height:100px;
}
header{
    font-size: 5rem;
    position:sticky;
}
footer{
    background-color: bisque;
    position:sticky;
    bottom:0px;
    font-size:4rem;
}
html{
    scroll-behavior:smooth;
}
  </style>
</head>
<body>
    <section id="one">
<header class="green">1st header
</header>
<h2>one</h2>
    </section>
    <section id="two">
<header class="blue">2st header
</header>
<h2>two</h2>
    </section>
    <section id="three">
        <header class="red">3st header
        </header>
        <h2>three</h2>
    </section>
    <footer>
        <a href="#one">one</a>
        <a href="#two">two</a>
        <a href="#three">three</a>
    </footer>
</body>
</html>
